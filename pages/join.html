		<title>Baking Night</title>
	</head>

	<body>

			<a href='/pages/index.html'>
				<img class='banner' src='/images/banner.svg' alt='baking night banner'/>

		<nav class="navbar navbar-expand-lg panel-color rounded">
			<ul class="navbar-nav mr-auto">

				<li class="nav-item">
					<a class="nav-link panel-text" href='/pages/stories.html'>Stories</a>

			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link panel-text-active" href='/pages/join.html'>Join</a>
				</li>
			</ul>
		</nav>

		<!-- Content HERE -->
		<div class="container content pt-5">
			<h1 class='centered'>Join the Bakers!</h1>
			<div class='row d-flex'>
				<div class='col-sm-6'>
					<form>
						<div class="form-group">
							<label for="firstName">First Name</label>
							<input type="name" class="form-control" aria-describedby="firstName" placeholder="Enter first name">
						</div>
						<div class="form-group">
							<label for="lastName">Last Name</label>
							<input type="name" class="form-control" aria-describedby="lastName" placeholder="Enter last name">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
						<div class="form-group">
							<label for="address">Address</label>
							<input type="address" class="form-control" aria-describedby="address" placeholder="Enter address">
						</div>
						<div class="form-group">
							<label for="state">State</label>
							<input type="state" class="form-control" aria-describedby="state" placeholder="Enter state">
						</div>
						<div class="form-group">
							<label for="ZIP code">ZIP</label>
							<input type="zip" class="form-control" aria-describedby="zip" placeholder="Enter ZIP">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Subscribe to weekly emails</label>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>

		<!--Footer-->
		<div class="container-full panel-color footer-panel">
			<p class='panel-text'>
				2020 Matthew Moulton and Wade McMillan</br>
				<a href='https://github.com/Binary-Programmer/Creative-Project' class='panel-text-static'>github.com/Creative-Project</a>
			</p>
		</div>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
